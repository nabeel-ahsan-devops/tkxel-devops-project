name: CI/CD Pipeline

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t hello-world .
      - name: Push Docker Image to GitHub Container Registry
        uses: actions/upload-artifact@v3
        with:
          name: hello-world-image.tar
          path: hello-world-image.tar
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download Docker Image
        uses: actions/download-artifact@v3
        with:
          name: hello-world-image.tar
      - name: Run Docker Image
        run: docker load < hello-world-image.tar
  code-analysis:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up SonarQube
        uses: actions/setup-sonarcloud@v1
        with:
          sonarcloud_token: ${{ secrets.SONARCLOUD_TOKEN }}
      - name: Analyze Code
        run: sonar-scanner -Dsonar.projectKey=your-project-key -Dsonar.projectName=hello-world -Dsonar.sources=.